<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>etch-a-sketch-ish</title>
</head>
<body>
  <h1>etch-a-sketch-ish</h1>
  <section class="controls">
    <button class="reset">new page!</button>
    <input type="range" id="changeRowSize" name="slider" min="16" max="128" value="16">
    <label for="slider">pixellation</label>
    <input type="radio" name="pickColours" id = "single" value="single">
    <label for="single">single</label>
    <input type="radio" name="pickColours" id = "multi" value="multi" checked>
    <label for="multi">multi</label>
  </section>
  <main id="sketchpad"></main>
  <script src="script.js"></script>
</body>
</html>
